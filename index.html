<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue Training</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- jquery vendor -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- bootstrap files -->
    <script src="bootstrap/js/bootstrap.js"></script>

    <!-- styles files -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="myApp">
            <h1>{{title}}</h1>

            <p><b>{{fullName}}</b></p>

            <first-app></first-app>

            <hover-app></hover-app>

            <condition-app></condition-app>

            <loop-app></loop-app>

            <props-app></props-app>

            <form-app></form-app>
        </div>
    </div>

    <script type="text/x-template" id="first-app-template">
        <div class="firstApp">
            <h4>{{title}}</h4>
            <form action="">
                <div class="form-group">
                    <label for="messageInput">{{label}}</label>
                    <input type="text" id="messageInput" class="form-control" v-model="message">
                    <p class="form-text">{{message}}</p>
                    <button type="button" class="btn btn-info" @click="reverseMessage">Reverse message</button>
                </div>
            </form>
            <br>
        </div>
    </script>

    <script type="text/x-template" id="hover-app-template">
        <div class="hoverApp">
            <h4>{{title}}</h4>
            <p :title="message">Hover me in few seconds to see my title</p>
            <br>
        </div>
    </script>

    <script type="text/x-template" id="condition-app-template">
        <div class="conditionApp">
            <h4>{{title}}</h4>
            <button type="button" class="btn btn-primary" @click="seen = !seen">Click to see me</button>
            <br><br>
            <!-- Add transion effect to this element -->
            <transition name="fade">
                <div v-if="seen" :class="{'alert-success': seen}" :style="{color: greenColor}" class="alert" role="alert">
                    Now you see me!
                </div>
                <div v-else :class="{'alert-danger': !seen}" :style="{color: redColor}" class="alert" role="alert">
                    Nothing!
                </div>
            </transition>
            <!-- Show or hide many elements with a template -->
            <template v-if="seen">
                <strong>I'm a block</strong>
                <p>This is my content</p>
                <p><em>Created by: Huy Nguyen</em></p>
            </template>
            <br>
        </div>
    </script>

    <script type="text/x-template" id="loop-app-template">
        <div class="loopApp">
            <h4>{{title}}</h4>
            <ul>
                <!-- Loop an Array -->
                <li v-for="(list, index) in lists">Text-{{index}}: {{list.text}}</li>
            </ul>
            <ul>
                <!-- Loop a Object -->
                <li v-for="(item, title, index) in object">{{index}} - {{title}}: {{item}}</li>
            </ul>
            <br>
        </div>
    </script>

    <script type="text/x-template" id="props-app-template">
        <div class="propsApp">
            <h4>{{title}}</h4>
            <ol>
                <props-item v-for="book in books" :item="book" :key="book.id"></props-item>
            </ol>
            <br>
        </div>
    </script>

    <script type="text/x-template" id="form-app-template">
        <div class="formApp">
            <form action="">
                <h4>{{title}}</h4>
                <span>Your text is:</span>
                <p :style="{'white-space': 'pre-line'}">{{message}}</p>
                <div class="form-group">
                    <textarea v-model="message" class="form-control" cols="30" rows="10" placeholder="Enter your text"></textarea>
                </div>
                <div class="form-group form-check">
                    <input v-model="checked" type="checkbox" class="form-check-input" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck">Check me out - {{checked}}</label>
                </div>
                <div class="form-group form-check">
                    <input v-model="choice" type="checkbox" class="form-check-input" id="yourCheck1" value="New">
                    <label class="form-check-label" for="yourCheck1">New</label>
                </div>
                <div class="form-group form-check">
                    <input v-model="choice" type="checkbox" class="form-check-input" id="yourCheck2" value="Sale">
                    <label class="form-check-label" for="yourCheck2">Sale</label>
                </div>
                <div class="form-group form-check">
                    <input v-model="gender" type="radio" class="form-check-input" id="genderCheck1" value="Male">
                    <label class="form-check-label" for="genderCheck1">Male</label>
                </div>
                <div class="form-group form-check">
                    <input v-model="gender" type="radio" class="form-check-input" id="genderCheck2" value="Female">
                    <label class="form-check-label" for="genderCheck2">Female</label>
                </div>
                <div class="form-group">
                    <select v-model="selected" name="" id="yourSelect" class="form-control">
                        <option value="" disabled>Select your number</option>
                        <option v-for="option in options" :value="option.value">{{option.text}}</option>
                    </select>
                </div>
                <p>Your choice is: {{choice}}</p>
                <p>Selected gender is: {{gender}}</p>
                <p>Selected number is: {{selected}}</p>
            </form>
            <br>
        </div>
    </script>

    <!-- vue script file -->
    <script src="js/script.js"></script>
</body>
</html>
